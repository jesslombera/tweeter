<div>
	<h1>Tweet Page</h1>
	<form ng-submit="addTweet()">
		<input type="text" ng-model="tweeter" placeholder="username">
		<input type="text" ng-model="content" placeholder="tweet">
		<button type="submit">Tweet</button>
	</form>
	<div>{{tweetId}}</div>

	<ul> 
		<li ng-repeat="theTweet in tweets">
			{{theTweet.tweeter}}, {{theTweet.content}}
		</li>
	</ul>		
</div>
